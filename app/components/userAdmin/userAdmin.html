<div class='userAdmin'>
  <table class="table demo" data-page-size="10">
    <thead>
      <tr>
        <th data-toggle="true">
          用户名
        </th>
        <th>
          电话号码
        </th>
        <th>
          地区
        </th>
        <th data-hide="phone">
          角色
        </th>
        <!-- <th data-hide="phone,tablet">
          DOB
        </th> -->
        <th data-hide="phone">
          上次登录时间
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.location}}</td>
        <td>{{user.isRoot | isRoot}}</td>
        <td>{{user.lastLoginTime | moment}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">
          <div class="pagination pagination-centered"></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
