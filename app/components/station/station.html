<div class='station'>
  <table class="table demo" data-page-size="10">
    <thead>
      <tr>
        <th data-toggle="true">
          站名
        </th>
        <th>
          站编码
        </th>
        <th>
          地区
        </th>
        <th data-hide="phone">
          操作员id
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="station in stations">
        <td>{{station.name}}</td>
        <td>{{station.stationCode}}</td>
        <td>{{station.location}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5">
          <div class="pagination pagination-centered"></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
